<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKYCAST WEATHER APP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="min-h-screen pb-10">
    <nav class="bg-primary p-6 text-white shadow-lg">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="text-2xl font-bold flex items-center gap-2">
                <i class="fas fa-cloud-sun-rain text-accent"></i> SKYCAST PRO
            </h1>

            <div class="relative flex w-full md:w-96">
                <input type="text" id="txtsearch" placeholder="Search city (e.g. London, Tokyo)..."
                    class="w-full px-5 py-3 rounded-full text-black focus:outline-none focus:ring-4 focus:ring-yellow-500/50 transition-all">
                <button
                    class="absolute right-2 top-1.5 bg-primary text-accent p-2 rounded-full hover:bg-black transition-colors">
                    <i class="fas fa-search px-2"></i>
                </button>
            </div>
        </div>
    </nav>
    <main class="max-w-7xl mx-auto px-4 mt-8">
        <div id="loader" class="fixed inset-0 bg-white/80 z-50 flex items-center justify-center hidden">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
        </div>
        <div id="weather-content" class="hidden-load">
            <section class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 bg-white rounded-3xl shadow-xl overflow-hidden animate-fade-in">
                    <div class="bg-primary p-8 text-white flex flex-col md:flex-row justify-between items-center">
                         <div>
                            <h2 id="city-name" class="text-4xl font-bold">Colombo</h2>
                            <p id="country-name" class="text-accent font-medium">Sri Lanka</p>
                            <p id="current-date" class="mt-2 opacity-80">Monday, 12 January</p>
                            <p id="last-updated" class="text-xs mt-1 opacity-60">Last updated: --</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>


</body>

</html>
